apply plugin: 'com.android.library'
apply plugin: 'org.jetbrains.kotlin.android'

android {
    compileSdkVersion rootProject.ext.android["compileSdkVersion"]

    defaultConfig {
        minSdkVersion rootProject.ext.android["minSdkVersion"]
        targetSdkVersion rootProject.ext.android["targetSdkVersion"]
        versionCode rootProject.ext.android["versionCode"]
        versionName rootProject.ext.android["versionName"]

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"
    }

    buildTypes {
        debug {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }

        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = '1.8'
    }
}

dependencies {
    /*该模块需要的依赖*/
    implementation project(':commonImage')
    implementation project(':commonRes')

    implementation rootProject.ext.dependencies["appcompat"]
    implementation rootProject.ext.dependencies["material"]
    implementation rootProject.ext.dependencies["constraint"]
    implementation rootProject.ext.dependencies["retrofit2"]
    implementation rootProject.ext.dependencies["kotlinx-coroutines-core"]

    /*供给其它业务（或该）模块使用    根据自己的业务需要来进行选择*/
    api rootProject.ext.dependencies["rxjava2"]
    api rootProject.ext.dependencies["rxandroid2"]
    api rootProject.ext.dependencies["BaseRecyclerViewAdapterHelper"]
    //下拉刷新
    api rootProject.ext.dependencies["refresh_layout_kernel"]
    //下拉刷新 - 经典头部
    api rootProject.ext.dependencies["refresh_header_classics"]
    //处理rxjava2的内存泄露
    api(rootProject.ext.dependencies["autodispose-android-archcomponents"]) {
        exclude group: 'io.reactivex.rxjava2'
        exclude group: 'androidx.annotation'
        exclude group: 'androidx.lifecycle'
    }
    api(rootProject.ext.dependencies["rxbinding3-appcompat"]) {
        exclude group: 'io.reactivex.rxjava2'
        exclude group: 'androidx.appcompat'
        exclude group: 'org.jetbrains.kotlin'
    }

    implementation(rootProject.ext.dependencies["banner"]) {
        exclude group: 'androidx.viewpager2:viewpager2'
    }
}